<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aras Ozdemir — Resume & Portfolio</title>
  <meta name="description" content="Interactive resume and portfolio for Aras Ozdemir — Mechanical & Biomedical Engineering." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0c0f;
      --card: #111318;
      --muted: #9aa4b2;
      --text: #e5e7eb;
      --accent: #60a5fa;
      --ring: #2563eb44;
      --chip: #1f2937;
      --chip-text: #cbd5e1;
    }
    * { box-sizing: border-box }
    html, body { height: 100% }
    body {
      margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: linear-gradient(180deg, #0b0c10 0%, #0b0c0f 30%, #0b0c0f 100%);
      color: var(--text);
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
    }

    /* Layout */
    .wrap { display: grid; grid-template-columns: 300px 1fr; min-height: 100vh; }
    aside {
      position: sticky; top: 0; align-self: start; height: 100vh; padding: 28px 20px; background: #0b0c0f; border-right: 1px solid #161a21;
      display: flex; flex-direction: column; gap: 18px;
    }
    main { padding: 32px 28px; }

    /* Sidebar */
    .brand { display: flex; align-items: center; gap: 14px; }
    .logo { width: 44px; height: 44px; border-radius: 12px; display: grid; place-items: center; font-weight: 800; background: #111827; color: #fff; box-shadow: 0 8px 24px #0006 inset, 0 1px 0 #ffffff08 inset; }
    .name { font-weight: 800; letter-spacing: .5px }
    .name span { color: var(--accent) }
    .role { color: var(--muted); font-size: .9rem }

    .nav { display: grid; gap: 2px; margin-top: 6px }
    .nav a { color: var(--text); text-decoration: none; padding: 10px 12px; border-radius: 10px; display: block; opacity: .9 }
    .nav a:hover, .nav a[aria-current="page"] { background: #0e1220; outline: 1px solid #1e293b; }

    .cta { margin-top: auto; display: grid; gap: 10px }
    .btn { display: inline-flex; justify-content: center; align-items: center; gap: .5rem; padding: 10px 14px; border-radius: 12px; background: #1f2937; color: #fff; text-decoration: none; font-weight: 600; border: 1px solid #2b3647; }
    .btn:hover { background: #253244 }
    .btn-ghost { background: transparent; border: 1px solid #293241 }

    /* Content */
    .hero { display: grid; grid-template-columns: 88px 1fr; gap: 18px; align-items: center; margin-bottom: 24px }
    .avatar { width: 88px; height: 88px; border-radius: 18px; background: #0f172a; object-fit: cover; }
    .tagline { color: var(--muted); margin: 6px 0 0 }
    .lede { margin-top: 8px; line-height: 1.6 }

    .section { background: var(--card); border: 1px solid #161a21; border-radius: 18px; padding: 18px; margin: 16px 0 0; box-shadow: 0 10px 30px #0005;
      backdrop-filter: blur(8px);
    }
    .section h2 { margin: 0 0 12px; letter-spacing: .3px }
    .muted { color: var(--muted) }

    .list { display: grid; gap: 16px }
    .chip { display: inline-flex; align-items: center; padding: 6px 10px; border-radius: 999px; background: var(--chip); color: var(--chip-text); border: 1px solid #2f3a4e; font-size: .85rem }
    .tags { display: flex; flex-wrap: wrap; gap: 8px; margin: 0; padding: 0; list-style: none }

    /* Projects grid */
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 14px }
    .card { position: relative; background: #0e1218; border: 1px solid #171b24; border-radius: 16px; overflow: hidden; }
    .card:focus { outline: 2px solid var(--ring) }
    .card .thumb { aspect-ratio: 16/10; background: #0b0f16; display: grid; place-items: center; font-weight: 700; letter-spacing: .08em; color: #6b7280 }
    .card .body { padding: 12px 14px 14px }
    .card h3 { margin: 0 0 6px; font-size: 1.05rem }
    .card .meta { display: flex; gap: 6px; flex-wrap: wrap }
    .card button, .card a.card-link { position: absolute; inset: 0; width: 100%; height: 100%; border: 0; background: none; cursor: pointer; }
    .card:focus-within { outline: 2px solid var(--ring) }

    /* Filters */
    .filters { display: flex; flex-wrap: wrap; gap: 8px; margin: 8px 0 12px }
    .filter { border: 1px solid #263044; background: #141a25; color: #cbd5e1; padding: 6px 10px; border-radius: 999px; cursor: pointer; }
    .filter[aria-pressed="true"] { background: #1f2937; outline: 2px solid #374151 }

    /* Modal */
    .modal-backdrop { position: fixed; inset: 0; background: rgba(2,6,23,.6); display: none; }

    /* Hide modal by default; show only when [open] */
    .modal { position: fixed; inset: 0; display: none; place-items: center; pointer-events: none; }
    .modal[open] { display: grid; }

    .modal[open] .modal-backdrop { display: block }
    .modal[open] .panel { transform: translateY(0); opacity: 1; }

    .panel {
      pointer-events: auto; width: min(920px, 92vw); max-height: 88vh; overflow: auto; background: #0e1218;
      border: 1px solid #1e2534; border-radius: 16px; box-shadow: 0 50px 80px #0007; padding: 18px;
      transform: translateY(8px); opacity: .9; transition: transform .2s ease, opacity .2s ease;
    }
    .panel header { display: grid; grid-template-columns: 1fr auto; gap: 8px; align-items: start; }
    .panel h3 { margin: 0 }
    .close { inline-size: 40px; block-size: 40px; border-radius: 10px; border: 1px solid #2a3346; background: #131a25; color: #e5e7eb; cursor: pointer }
    .detail { display: grid; grid-template-columns: 1.2fr .8fr; gap: 18px; margin-top: 12px }
    .detail .gallery { border: 1px solid #1a2130; border-radius: 12px; overflow: hidden; background: #0b0f16 }
    .detail .gallery iframe, .detail .gallery img { width: 100%; height: 360px; object-fit: cover; display: block; border: 0 }
    .detail .info { display: grid; gap: 10px }
    .bullets { padding-left: 18px; margin: 0 }
    .links { display: flex; gap: 8px; flex-wrap: wrap }

    /* Activities */
    .activities { display: grid; gap: 10px }
    .activity { display: grid; grid-template-columns: auto 1fr auto; gap: 10px; align-items: center; padding: 10px 12px; border: 1px solid #171b24; border-radius: 12px; background: #0e1218 }
    .activity .title { font-weight: 600 }
    .activity .when { color: var(--muted); font-size: .9rem }

    /* Responsive */
    @media (max-width: 980px) {
      .wrap { grid-template-columns: 1fr }
      aside { position: static; height: auto }
      .detail { grid-template-columns: 1fr }
    }
  </style>
</head>
